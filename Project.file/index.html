<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Social Media Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="header-container">
      <div>
        <h1>Social Media Dashboard</h1>
        <p>Total Followers: 23,004</p>
      </div>
      <div class="toggle">
        <span>Dark Mode</span>
        <input type="checkbox" id="theme-toggle">
      </div>
    </div>
  </header>

  <main>
    <section class="cards">
      <div class="card facebook">
        <p>@nathanf</p>
        <h2>1987</h2>
        <p>Followers</p>
        <p class="growth">+12 Today</p>
      </div>
      <div class="card twitter">
        <p>@nathanf</p>
        <h2>1044</h2>
        <p>Followers</p>
        <p class="growth">+99 Today</p>
      </div>
      <div class="card instagram">
        <p>@realnathan</p>
        <h2>11k</h2>
        <p>Followers</p>
        <p class="growth">+1099 Today</p>
      </div>
      <div class="card youtube">
        <p>@nathanYT</p>
        <h2>8239</h2>
        <p>Subscribers</p>
        <p class="loss">-144 Today</p>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
